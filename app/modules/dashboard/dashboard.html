<div class="md_dashboard">
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="open = !open" aria-label="Settings">
                <md-icon>list</md-icon>
            </md-button>
            <h3>
            <span>
                NewCompanyGroup
            </span>
            </h3>
        </div>
    </md-toolbar>
    <section layout="row" flex>
        <md-sidenav class="md-sidenav-left"
                    md-component-id="left"
                    md-whiteframe="4"
                    md-is-locked-open="open">

            <md-content layout-margin>
                <md-list>
                    <md-list-item ng-repeat="dashboard in dashboards" ng-click="changeDashboard(this)">
                        <p>{{dashboard.name}}</p>
                        <md-button ng-click="addWidget(this)" class="md-icon-button">
                            <md-icon>add</md-icon>
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <md-content flex layout-padding>
            <div gridster="gridsterOptions">
                <ul>
                    <li gridster-item="widget" ng-repeat="widget in dashboards[dashboardId].widgets">
                        <div class="box">
                            <div class="box-header">
                                <h3>{{ widget.name }}</h3>
                                <div class="box-header-btns pull-right">
                                    <a title="settings" ng-click="openSettings(widget)"><i class="glyphicon glyphicon-cog"></i></a>
                                    <a title="Remove widget" ng-click="remove(widget)"><i class="glyphicon glyphicon-trash"></i></a>
                                </div>
                            </div>
                            <div class="box-content">
                                <div ng-repeat="item in widget.items">
                                    <span>
                                        {{item}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </md-content>
    </section>
</div>
